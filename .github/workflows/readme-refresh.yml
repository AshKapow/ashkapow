name: Refresh README (Blog + Activity)

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: readme-refresh
  cancel-in-progress: true

jobs:
  refresh-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update README with latest blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@ashkapow"
          max_post_count: 10
          template: "- [$title]($url)"
          date_format: "d mmm yyyy"
          skip_commit: true

      - name: Update README with recent GitHub activity
        uses: jamesgeorge007/github-activity-readme@v0.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          MAX_LINES: 5

      - name: Commit & push (if changed)
        run: |
          git config user.name "readme-bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md

          if git diff --cached --quiet; then
            echo "No README changes to commit"
            exit 0
          fi

          git commit -m "chore(readme): refresh blog + activity"
          git push
